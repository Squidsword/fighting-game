        <title>fight</title>

    <body>
        <div id="container">
            <div id="HUD">
                <div id="playerMaxHealth">
                    <div id="playerHealth"> </div>
                </div>

                <div id="enemyMaxHealth">
                    <div id = "enemyHealth"></div>>
                </div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id = "controls">
            <div id = "playerControls" style="float:left; color:rgb(0, 152, 229);">
                <ul>
                    <li>Jump: W</li>
                    <li>Left: A</li>
                    <li>Fall: S</li>
                    <li>Right: D</li>
                    <li>Hit: F</li>
                    <li>Dash: Left Shift<br/><br/></li>
                    <li id="playerFlow">Flow: 0</li>
                    <li id="playerVelocity">Velocity: 0</li>
                    <li id="playerCombo">True Combo: 0</li>
                    <li id="playerMaxCombo">Max Combo: 0</li>
                </ul>
            </div>
            <div id = "gameStats">
                
            </div>
            <div id = "enemyControls" style="float:right; color: rgb(229, 16, 48);">
                <ul>
                    <li>Jump: P</li>
                    <li>Left: L</li>
                    <li>Fall: ;</li>
                    <li>Right: "</li>
                    <li>Hit: Enter</li>
                    <li>Dash: M<br/><br/></li>
                    <li id="enemyFlow">Flow: 0</li>
                    <li id="enemyVelocity">Velocity: 0</li>
                    <li id="enemyCombo">True Combo: 0</li>
                    <li id="enemyMaxCombo">Max Combo: 0</li>
                </ul>
            </div>
        </div>
